        <text id="Playground-Server-Fi" fill="#000000" font-family="Arial-BoldMT, Arial" font-size="24" font-weight="bold">
            <tspan x="23" y="1146">Playground Server File Structure</tspan>
        </text>
        <text id="Security-Concerns" fill="#000000" font-family="Arial-BoldMT, Arial" font-size="24" font-weight="bold">
            <tspan x="23" y="71">Security Concerns</tspan>
        </text>
        <text id="Playground-Setup" fill="#000000" font-family="Arial-BoldMT, Arial" font-size="24" font-weight="bold">
            <tspan x="23" y="440">Playground Setup</tspan>
        </text>
        <text id="Linux-Ubuntu-using-A" fill="#000000" font-family="ArialMT, Arial" font-size="16" font-weight="normal">
            <tspan x="44" y="761.5">Linux Ubuntu using Apache and a Custom Build of PHP; however a </tspan>
            <tspan x="44" y="778.5">Windows Server using IIS and the same custom build of PHP would also </tspan>
            <tspan x="44" y="795.5">work.</tspan>
        </text>
        <circle id="Oval" fill="#000000" cx="24" cy="756.5" r="4"></circle>
        <text id="PHP-files-are-execut" fill="#000000" font-family="ArialMT, Arial" font-size="16" font-weight="normal">
            <tspan x="47" y="106">PHP files are executed on the server; and using this site anyone in the </tspan>
            <tspan x="47" y="123">world has the ability to create PHP files on the server.</tspan>
        </text>
        <circle id="Oval" fill="#000000" cx="27" cy="101" r="4"></circle>
        <text id="If-allowed-a-single" fill="#000000" font-family="ArialMT, Arial" font-size="16" font-weight="normal">
            <tspan x="47" y="156">If allowed a single user can easily fill up the server disk space, either </tspan>
            <tspan x="47" y="173">by accident or on purpose. To prevent this, users cannot write files </tspan>
            <tspan x="47" y="190">using PHP code.</tspan>
        </text>
        <circle id="Oval" fill="#000000" cx="27" cy="153" r="4"></circle>
        <text id="If-allowed-a-single" fill="#000000" font-family="ArialMT, Arial" font-size="16" font-weight="normal">
            <tspan x="46" y="223">If allowed a single user could use the server for malicious purposes </tspan>
            <tspan x="46" y="240">such as sending spam email anonymously. To prevent this, PHP </tspan>
            <tspan x="46" y="257">cannot make network calls based on config settings.</tspan>
        </text>
        <circle id="Oval" fill="#000000" cx="27" cy="219" r="4"></circle>
        <text id="Users-can-define-ser" fill="#000000" font-family="ArialMT, Arial" font-size="16" font-weight="normal">
            <tspan x="46" y="290">Users can define server side code so a single user can define a route </tspan>
            <tspan x="46" y="307">that uses High CPU, High Memory, or other resources. Limits are in </tspan>
            <tspan x="46" y="324">place; however it is still possible for a single user to use significant </tspan>
            <tspan x="46" y="341">resources or take down the server with a Denial of Service (DoS) </tspan>
            <tspan x="46" y="358">attack. As long as no sophisticated user tries to take down the server it </tspan>
            <tspan x="46" y="375">should stay up using the limits.</tspan>
        </text>
        <circle id="Oval" fill="#000000" cx="27" cy="286" r="4"></circle>
        <text id="Many-PHP-functions-a" fill="#000000" font-family="ArialMT, Arial" font-size="16" font-weight="normal">
            <tspan x="44" y="828.5">Many PHP functions are disabled to prevent users from making network </tspan>
            <tspan x="44" y="845.5">calls, writing files on the server, changing settings, and other tasks.</tspan>
        </text>
        <circle id="Oval" fill="#000000" cx="24" cy="824.5" r="4"></circle>
        <text id="The-custom-build-of" fill="#000000" font-family="ArialMT, Arial" font-size="16" font-weight="normal">
            <tspan x="44" y="876.5">The custom build of PHP allows the main web services to write and </tspan>
            <tspan x="44" y="893.5">modify files while preventing user sites from writing files.</tspan>
        </text>
        <circle id="Oval" fill="#000000" cx="24" cy="872.5" r="4"></circle>
        <text id="Script-execution-tim" fill="#000000" font-family="ArialMT, Arial" font-size="16" font-weight="normal">
            <tspan x="44" y="924.5">Script execution time and memory limits are in place to prevent a single </tspan>
            <tspan x="44" y="941.5">user from using to many server resources.</tspan>
        </text>
        <circle id="Oval" fill="#000000" cx="24" cy="920.5" r="4"></circle>
        <text id="Each-user-site-has-a" fill="#000000" font-family="ArialMT, Arial" font-size="16" font-weight="normal">
            <tspan x="44" y="972.5">Each user site has a unique 20 character hex string, which along with the </tspan>
            <tspan x="44" y="989.5">expiration time is signed and verified using HMAC/SHA-256 during </tspan>
            <tspan x="44" y="1006.5">Authentication.</tspan>
        </text>
        <text id="The-Admin-Services-o" fill="#000000" font-family="ArialMT, Arial" font-size="16" font-weight="normal">
            <tspan x="23" y="1186">The Admin Services on the </tspan>
            <tspan x="23" y="1203">Playground Server creates and </tspan>
            <tspan x="23" y="1220">maintains Users Sites. Admin </tspan>
            <tspan x="23" y="1237">Services have full read and write </tspan>
            <tspan x="23" y="1254">access.</tspan>
        </text>
        <text id="Neither-the-Admin-Si" fill="#000000" font-family="ArialMT, Arial" font-size="16" font-weight="normal">
            <tspan x="24" y="1401">Neither the Admin Site nor </tspan>
            <tspan x="24" y="1418">the User Sites can make </tspan>
            <tspan x="24" y="1435">network calls.</tspan>
        </text>
        <text id="User-sites-have-only" fill="#444444" font-family="ArialMT, Arial" font-size="16" font-weight="normal">
            <tspan x="439" y="1234">User sites have </tspan>
            <tspan x="439" y="1251">only file read </tspan>
            <tspan x="439" y="1268">access in specific </tspan>
            <tspan x="439" y="1285">directories and </tspan>
            <tspan x="439" y="1302">cannot write files.</tspan>
        </text>
        <text id="Users-can-only-modif" fill="#444444" font-family="ArialMT, Arial" font-size="16" font-weight="normal">
            <tspan x="439" y="1341">Users can only </tspan>
            <tspan x="439" y="1358">modify files </tspan>
            <tspan x="439" y="1375">through the admin </tspan>
            <tspan x="439" y="1392">web services.</tspan>
        </text>
        <circle id="Oval" fill="#000000" cx="24" cy="968.5" r="4"></circle>
        <text id="All-related-code-(PH" fill="#000000" font-family="ArialMT, Arial" font-size="16" font-weight="normal">
            <tspan x="44" y="1037.5">All related code (PHP and Client-side JavaScript) along with PHP Build </tspan>
            <tspan x="44" y="1054.5">Changes (C Language) are small in size which makes for easy auditing.</tspan>
        </text>
