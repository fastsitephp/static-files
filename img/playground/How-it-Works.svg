        <text id="If-the-Playground-Se" fill="#000000" font-family="ArialMT, Arial" font-size="16" font-weight="normal">
            <tspan x="394" y="615.5">If the Playground Server </tspan>
            <tspan x="394" y="632.5">goes down the Main Site </tspan>
            <tspan x="394" y="649.5">still stays up.</tspan>
        </text>
        <text id="The-Main-Site-and-Pa" fill="#000000" font-family="ArialMT, Arial" font-size="16" font-weight="normal">
            <tspan x="394" y="446">The Main Site and </tspan>
            <tspan x="394" y="463">Payground Site are on </tspan>
            <tspan x="394" y="480">Separate servers.</tspan>
        </text>
        <text id="The-Main-site-hosts" fill="#000000" font-family="ArialMT, Arial" font-size="16" font-weight="normal">
            <tspan x="394" y="513">The Main site hosts the </tspan>
            <tspan x="394" y="530">User Interface (UI) which </tspan>
            <tspan x="394" y="547">uses JSON Web </tspan>
            <tspan x="394" y="564">Services from the </tspan>
            <tspan x="394" y="581">Playground Server.</tspan>
        </text>
